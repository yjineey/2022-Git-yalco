<!-- 덕타입 / 문서가 html 최신방식으로 작성 되었다는것을 의미 -->
<!-- 현재 가장 최신인 html5로 문서가 작성되었고 html5 방식으로 이 문서를 그려 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
</html>


<!-- 덕타입을 선언하지 않으면  quirks mode(익플5, 네이게이터 4 등 옛날 브라우저를 모방)로 문서 실행 -->
<!-- 오늘날 사용되는 버전 (HTML5) -->
<!DOCTYPE html>

<!-- 이전에 사용되던 버전과 모드들 -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">

<!-- head 태그 <메타데이터(기계가 읽을 정보)가 담기는 곳> -->

<!-- 페이지 제목 title 태그 (브라우저의 탭에 표시, 브라우저 즐겨찾기의 제목으로 표시) -->
<title>웹페이지의 제목</title>

<!-- meta 태그와 속성들, 페이지가 어떤 문자로 작성되었는지 명시 - 글자가 깨지지 않도록 -->
<meta charset="UTF-8">

<!-- 과거 형식 -->
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!-- 파비콘 -->
<link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
